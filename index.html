<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmulário</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                    <br><br>

                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required onblur="_cpf()">
                        <label for="nome" class="labelInput">CPF</label>
                    </div>
                </div>


                <br><br>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br><br>

                <div id="nacion">
                    <label for="nacionalidade">Nacionalidade:</label>
                    <br><br>
                    <input id="nacionalidade" type="radio" name="nacionalidade" value="brasileiro" /> Brasileiro
                    <input id="nacionalidade2" type="radio" name="nacionalidade" value="estrangeiro" /> Estrangeiro
                </div>
                <br><br>

                <div id="estados">
                    <label for="cadastro-estados">Estado:</label>
                    <select name="estados" id="cadastro-estados">
                        <option value="" id="selecione">Selecione</option>
                        <option value="acre">AC</option>
                        <option value="alagoas ">AL</option>
                        <option value="amapa">AP</option>
                        <option value="amazonas">AM</option>
                        <option value="bahia">BA</option>
                        <option value="ceara">CE</option>
                        <option value="distrito-federal">DF</option>
                        <option value="goias">GO</option>
                        <option value="espirito-santo">ES</option>
                        <option value="maranhao">MA</option>
                        <option value="mato-grosso">MT</option>
                        <option value="mato-grosso-do-sul">MS</option>
                        <option value="minas-gerais">MG</option>
                        <option value="para">PA</option>
                        <option value="paraiba">PB</option>
                        <option value="parana">PR</option>
                        <option value="pernambuco">PE</option>
                        <option value="piaui">PI</option>
                        <option value="rio-de-janeiro">RJ</option>
                        <option value="rio-grande-do-norte">RN</option>
                        <option value="rio-grande-do-sul">RS</option>
                        <option value="rondonia">RO</option>
                        <option value="roraima">RR</option>
                        <option value="sao-paulo">SP</option>
                        <option value="santa-catarina">SC</option>
                        <option value="sergipe">SE</option>
                        <option value="tocantins">TO</option>
                    </select></br>
                </div>


                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>

</html>
